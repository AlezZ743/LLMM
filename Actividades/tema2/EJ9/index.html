<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Posicionamiento - Estilo Pastel</title>
    <style>
        :root {
            --bg-color: #fdfcf0;
            --text-color: #5d5d5d;
            --container-bg: #ffffff;
            /* Paleta Pastel */
            --pastel-red: #ffb7b2;
            --pastel-blue: #a2e1db;
            --pastel-green: #b2e2f2;
            --pastel-yellow: #ffffba;
            --pastel-gray: #efefef;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo el contenido horizontalmente */
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #88a0a8;
            margin-bottom: 10px;
        }

        p {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        article {
            background: var(--container-bg);
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 560px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            border-bottom: 2px solid var(--pastel-gray);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        /* Estilo del área de dibujo (SVG) */
        .muestra {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #eee;
        }

        svg {
            background-color: var(--pastel-gray);
            display: block;
        }

        text {
            fill: rgba(0,0,0,0.3);
            font-weight: bold;
            pointer-events: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Coordenadas para posicionamiento</h1>
    <p>Coloque los elementos en la posición indicada. El área de trabajo es de <strong>500 x 300 px</strong>.</p>

    <article>
        <h2>Ejercicio 1</h2>
        <div class="muestra">
            <svg width="500" height="300" viewBox="0 0 500 300">
                <rect x="10" y="10" width="200" height="50" fill="var(--pastel-red)"></rect>
                <text x="15" y="50" font-size="40">1</text>

                <rect x="290" y="240" width="200" height="50" fill="var(--pastel-blue)"></rect>
                <text x="295" y="280" font-size="40">2</text>

                <rect x="10" y="190" width="200" height="100" fill="var(--pastel-green)"></rect>
                <text x="15" y="230" font-size="40">3</text>

                <rect x="290" y="10" width="200" height="100" fill="var(--pastel-yellow)"></rect>
                <text x="295" y="50" font-size="40">4</text>
            </svg>
        </div>
    </article>

    <article>
        <h2>Ejercicio 2</h2>
        <div class="muestra">
            <svg width="500" height="300" viewBox="0 0 500 300">
                <rect x="100" y="10" width="250" height="150" fill="var(--pastel-blue)"></rect>
                <text x="105" y="50" font-size="40">1</text>

                <rect x="50" y="100" width="150" height="125" fill="var(--pastel-green)"></rect>
                <text x="55" y="140" font-size="40">2</text>

                <rect x="275" y="50" width="175" height="150" fill="var(--pastel-yellow)"></rect>
                <text x="280" y="90" font-size="40">3</text>

                <rect x="150" y="175" width="250" height="100" fill="var(--pastel-red)"></rect>
                <text x="155" y="215" font-size="40">4</text>
            </svg>
        </div>
    </article>

    <article>
        <h2>Ejercicio 3</h2>
        <div class="muestra">
            <svg width="500" height="300" viewBox="0 0 500 300">
                <rect x="50" y="50" width="100" height="200" fill="var(--pastel-green)"></rect>
                <text x="55" y="90" font-size="40">1</text>

                <rect x="150" y="50" width="100" height="200" fill="var(--pastel-yellow)"></rect>
                <text x="155" y="90" font-size="40">2</text>

                <rect x="250" y="50" width="100" height="200" fill="var(--pastel-red)"></rect>
                <text x="255" y="90" font-size="40">3</text>

                <rect x="350" y="50" width="100" height="200" fill="var(--pastel-blue)"></rect>
                <text x="355" y="90" font-size="40">4</text>
            </svg>
        </div>
    </article>

</body>
</html>
