<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
    <style>
        /* Estilos CSS para simular la apariencia */
        body {
            font-family: Tahoma, Verdana, Segoe UI, sans-serif;
            background-color: #eee;
            margin: 20px;
        }

        .form-window {
            /* Simula el borde de una ventana de aplicación */
            width: 450px;
            margin: 0 auto;
            border: 1px solid #777;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .window-title-bar {
            /* Simula la barra de título superior (Opera en el ejemplo) */
            background: linear-gradient(to bottom, #d4e0ff 0%, #a0c0ff 100%);
            color: #333;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #777;
        }

        .form-content {
            padding: 15px 25px 25px 25px;
        }

        h1 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
        }

        /* Estilo para cada campo (label + input) */
        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 3px;
            border: 1px solid #888;
            background-color: #fff;
        }
        
        /* Estilo específico para el campo DNI para simular la anchura más corta de la imagen */
        #dni-input {
            width: 30%; 
        }

        /* Estilo para los radio buttons (Sexo) */
        .radio-group {
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* Estilo para el input de archivo (Incluir mi foto) */
        .file-upload-group input[type="file"] {
            border: none;
            padding: 0;
            width: auto;
        }

        /* Estilos para los botones de acción */
        .button-group {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 5px 15px;
            border: 1px solid #777;
            background: linear-gradient(to bottom, #fff 0%, #eee 100%);
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="form-window">
        <div class="window-title-bar">
            Rellena tu CV
        </div>

        <div class="form-content">
            <h1>Rellena tu CV</h1>

            <form action="/submit_cv" method="POST">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="80" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" maxlength="10" required>
                </div>

                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni-input" name="dni" required>
                </div>

                <div class="radio-group">
                    <label>Sexo</label>
                    <input type="radio" id="hombre" name="sexo" value="hombre" checked>
                    <label for="hombre" style="display: inline; margin-right: 15px;">Hombre</label>
                    
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer" style="display: inline;">Mujer</label>
                </div>
                
                <div class="form-group file-upload-group">
                    <label for="foto">Incluir mi foto</label>
                    <input type="file" id="foto" name="foto">
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter" checked>
                    <label for="newsletter" style="display: inline;">Suscribirme al boletín de novedades</label>
                </div>

                <div class="button-group">
                    <button type="submit">Guardar cambios</button>
                    
                    <button type="reset">Borrar los datos introducidos</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
